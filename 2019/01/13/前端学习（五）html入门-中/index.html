iv><div class="menus_item"><a class="site-page" href="/archives/"><i class="fa-fw fas fa-archive"></i><span> Archives</span></a></div><div class="menus_item"><a class="site-page" href="/tags/"><i class="fa-fw fas fa-tags"></i><span> Tags</span></a></div><div class="menus_item"><a class="site-page" href="/categories/"><i class="fa-fw fas fa-folder-open"></i><span> Categories</span></a></div><div class="menus_item"><a class="site-page" href="/link/"><i class="fa-fw fas fa-link"></i><span> Link</span></a></div><div class="menus_item"><a class="site-page" href="/about/"><i class="fa-fw fas fa-heart"></i><span> About</span></a></div></div><div id="toggle-menu"><a class="site-page"><i class="fas fa-bars fa-fw"></i></a></div></div></nav><div id="post-info"><h1 class="post-title">前端学习（五）HTML入门 中</h1><div id="post-meta"><div class="meta-firstline"><span class="post-meta-date"><i class="far fa-calendar-alt fa-fw post-meta-icon"></i><span class="post-meta-label">发表于</span><time class="post-meta-date-created" datetime="2019-01-13T16:30:28.000Z" title="发表于 2019-01-13 16:30:28">2019-01-13</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2021-03-09T07:29:04.977Z" title="更新于 2021-03-09 07:29:04">2021-03-09</time></span><span class="post-meta-categories"><span class="post-meta-separator">|</span><i class="fas fa-inbox fa-fw post-meta-icon"></i><a class="post-meta-categories" href="/categories/Web/">Web</a></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-wordcount"><i class="far fa-file-word fa-fw post-meta-icon"></i><span class="post-meta-label">字数总计:</span><span class="word-count">1.4k</span><span class="post-meta-separator">|</span><i class="far fa-clock fa-fw post-meta-icon"></i><span class="post-meta-label">阅读时长:</span><span>6分钟</span></span><span class="post-meta-separator">|</span><span class="post-meta-pv-cv"><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="post-content" id="article-container"><p>本篇还未完成</p>
<p>在完成了上篇的学习之后，欢迎来到中篇</p>
<p>在中篇我们将会介绍 网页、视频和音频的插入 表格和表单的使用 以及节的使用</p>
<p>今天废话就不多说了，下面直接进入今天的学习。</p>
<h4 id="网页、视频和音频"><a href="#网页、视频和音频" class="headerlink" title="网页、视频和音频"></a><strong>网页、视频和音频</strong></h4><h6 id="网页嵌入"><a href="#网页嵌入" class="headerlink" title="网页嵌入"></a><strong><iframe>网页嵌入</strong></h6><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">iframe</span> <span class="attr">src</span>=<span class="string">&quot;https://idevlab.cn&quot;</span></span></span></span><br><span class="line"><span class="xml">        width=&quot;100%&quot; height=&quot;500&quot;</span></span><br><span class="line"><span class="xml">        allowfullscreen sandbox&gt;</span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">p</span>&gt;</span></span> <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;https://idevlab.cn&quot;</span>&gt;</span></span></span><br><span class="line"><span class="code">    Fallback link for browsers that don&#x27;t support iframes</span></span><br><span class="line"><span class="code">  &lt;/a&gt; &lt;/p&gt;</span></span><br><span class="line"><span class="code">&lt;/iframe&gt;</span></span><br></pre></td></tr></table></figure>
<p>此示例包括使用以下所需的<code>&lt;iframe&gt;</code>基本要素：</p>
<p><code>[allowfullscreen](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attr-allowfullscreen)</code> 如果设置，<code>&lt;iframe&gt;</code>则可以通过<a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Web/Apps/Fundamentals/User_notifications/Full_screen_api">全屏API</a>设置为全屏模式。</p>
<p><code>[src](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attr-src)</code> 指向要嵌入文档的URL路径。</p>
<p><code>[width](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attr-width)</code> 和 <code>[height](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attr-height)</code> 这些属性指定您想要的iframe的宽度和高度。</p>
<p><code>[sandbox](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attr-sandbox)</code> 该属性可以提高安全性设置,使嵌入的网页不会影响到我们的网页。</p>
<h6 id="标签"><a href="#标签" class="headerlink" title=" 标签"></a><strong><video> 标签</strong></h6><video src="rabbit320.webm" controls>
  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p> 
</video>

<p>你可以添加多个源预防浏览器不支持某种格式</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">video</span> <span class="attr">controls</span> <span class="attr">width</span>=<span class="string">&quot;400&quot;</span> <span class="attr">height</span>=<span class="string">&quot;400&quot;</span></span></span></span><br><span class="line"><span class="xml">       autoplay loop muted</span></span><br><span class="line"><span class="xml">       poster=&quot;poster.png&quot;&gt;</span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">&quot;rabbit320.mp4&quot;</span> <span class="attr">type</span>=<span class="string">&quot;video/mp4&quot;</span>&gt;</span></span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">&quot;rabbit320.webm&quot;</span> <span class="attr">type</span>=<span class="string">&quot;video/webm&quot;</span>&gt;</span></span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">p</span>&gt;</span></span>Your browser doesn&#x27;t support HTML5 video. Here is a <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;rabbit320.mp4&quot;</span>&gt;</span></span>link to the video<span class="xml"><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span> instead.<span class="xml"><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">video</span>&gt;</span></span></span><br></pre></td></tr></table></figure>
<p><code>[autoplay](https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/video#attr-autoplay)</code> 这个属性会使音频和视频内容立即播放，即使页面的其他部分还没有加载完全。建议不要应用这个属性在你的网站上，因为用户们会比较反感自动播放的媒体文件。</p>
<p><code>[loop](https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/video#attr-loop)</code> 这个属性可以让音频或者视频文件循环播放。同样不建议使用，除非有必要。</p>
<p><code>[muted](https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/video#attr-muted)</code> 这个属性会导致媒体播放时，默认关闭声音。</p>
<p><code>[poster](https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/video#attr-poster)</code> 这个属性指向了一个图像的URL，这个图像会在视频播放前显示。通常用于粗略的预览或者广告。</p>
<p><code>[preload](https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/video#attr-preload)</code>这个属性被用来缓冲较大的文件，有3个值可选：  </p>
<ul>
<li>  <code>&quot;none&quot;</code> ：不缓冲</li>
<li>  <code>&quot;auto&quot;</code> ：页面加载后缓存媒体文件</li>
<li>  <code>&quot;metadata&quot;</code> ：仅缓冲文件的元数据</li>
</ul>
<h6 id="标签-1"><a href="#标签-1" class="headerlink" title=" 标签"></a><strong><audio> 标签</strong></h6><p>使用和视频几乎一模一样</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">audio</span> <span class="attr">controls</span>&gt;</span></span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">&quot;viper.mp3&quot;</span> <span class="attr">type</span>=<span class="string">&quot;audio/mp3&quot;</span>&gt;</span></span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">source</span> <span class="attr">src</span>=<span class="string">&quot;viper.ogg&quot;</span> <span class="attr">type</span>=<span class="string">&quot;audio/ogg&quot;</span>&gt;</span></span></span><br><span class="line">  <span class="xml"><span class="tag">&lt;<span class="name">p</span>&gt;</span></span>Your browser doesn&#x27;t support HTML5 audio. Here is a <span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;viper.mp3&quot;</span>&gt;</span></span>link to the audio<span class="xml"><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span> instead.<span class="xml"><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">audio</span>&gt;</span></span></span><br></pre></td></tr></table></figure>
<p>有关于字幕的操作请翻阅MDN</p>
<p><a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content#%E6%98%BE%E7%A4%BA%E9%9F%B3%E8%BD%A8%E6%96%87%E6%9C%AC">https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content#显示音轨文本</a></p>
<h4 id="表格"><a href="#表格" class="headerlink" title="表格"></a><strong>表格</strong></h4><blockquote>
<p>HTML 表格 应该用于表格数据 ，这正是 HTML 表格设计出来的用途. 不幸的是, 许多人习惯用 HTML 表格来实现网页布局， e.g. 一行包含 header, 一行包含几列内容, 一行包含 footer, etc. 你可以在我们的 <a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Learn/Accessibility">Accessibility Learning Module</a> 中的  <a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Learn/Accessibility/HTML#Page_layouts">Page Layouts</a> 获得更多细节内容和一个示例。这种做法以前是很常见的，因为以前 CSS 在不同浏览器上的兼容性比较糟糕 ; 表格布局现在不太普遍，但您可能仍然会在网络的某些角落看到它们。</p>
<p>引自MDN</p>
</blockquote>
<p>当初小学用FrontPage做网页的时候我们就是用表格来布局的，这样布局出来的HTML真的不是人看的。</p>
<p>下面是一个表格的例子</p>

<h4 id="表单"><a href="#表单" class="headerlink" title="表单"></a><strong>表单</strong></h4><p>从用户体验(UX)的角度来看，要记住：表单越大，失去用户的风险就越大。保持简单，保持专注:只要求必要的数据。</p>
<h4 id="节"><a href="#节" class="headerlink" title="节"></a><strong>节</strong></h4><p>为了实现的语义标记，HTML提供了可以用来表示这些部分的专用标签，例如：</p>
<ul>
<li>  <strong>标题:</strong> <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/header"><code>&lt;header&gt;</code></a>.</li>
<li>  <strong>导航栏:</strong> <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/nav"><code>&lt;nav&gt;</code></a>.</li>
<li>  <strong>主要内容:</strong> <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/main"><code>&lt;main&gt;</code></a>, 具有代表性的内容段落主题可以使用 <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/article"><code>&lt;article&gt;</code></a>, <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/section"><code>&lt;section&gt;</code></a>, 和 <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/div"><code>&lt;div&gt;</code></a> 元素.</li>
<li>  <strong>侧栏:</strong> <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/aside"><code>&lt;aside&gt;</code></a>; 经常嵌套在 <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/main"><code>&lt;main&gt;</code></a> 中.</li>
<li>  <strong>页脚:</strong> <a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/footer"><code>&lt;footer&gt;</code></a>.</li>
</ul>
<p><a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/span"><code>&lt;span&gt;</code></a> 是一个行内无语义元素</p>
<p><a target="_blank" rel="noopener" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/div"><code>&lt;div&gt;</code></a> 是一个块级无语义元素，</p>
